<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
  <title>Ultra Globe</title>
  <style>
    body {
      margin: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    .footer {
      position: absolute;
      bottom: 0%;
      width: 100%;
      height: 100px;
      background: #151515;
      z-index: 1000;
      box-shadow: 0 0 0 4px #353535, 0 0 0 5px #3e3e3e, inset 0 0 10px rgba(0, 0, 0, 1);
    }

    .outlinedText {
      position: absolute;
      text-align: center;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      font-weight: bold;
      color: rgb(0, 0, 0);
      font-size: 14px;
      padding: 15px 0;
      text-transform: uppercase;
      letter-spacing: 3px;
      -webkit-text-fill-color: rgb(255, 255, 255);
      -webkit-text-fill-color: rgb(255, 255, 255);
    }

    .outlinedText2 {
      position: absolute;
      text-align: center;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      font-weight: bold;
      color: rgb(0, 0, 0);
      font-size: 14px;
      padding: 15px 0;
      text-transform: uppercase;
      letter-spacing: 3px;
      -webkit-text-fill-color: rgb(255, 255, 255);
      -webkit-text-fill-color: rgb(255, 255, 255);
    }

    .dropbtn {
      background-color: #cab854;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      font-size: 20px;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: #ac9d48;
    }

    .unselectable {
      -webkit-user-select: none;
      /* Safari */
      -moz-user-select: none;
      /* Firefox */
      -ms-user-select: none;
      /* Internet Explorer/Edge */
      user-select: none;
      /* Non-prefixed version, currently supported by Chrome, Opera, and Safari */
    }

    .progress-container {
      position: absolute;
      right: 2%;
      bottom: 10%;
      width: 20%;
      z-index: 2000;
      background-color: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar {
      width: 0%;
      height: 30px;
      background-color: #76c7c0;
      text-align: center;
      line-height: 30px;
      color: white;
      transition: width 0.25s;
    }

  </style>
</head>

<body>
  <div id="screen" oncontextmenu="return false;" style="position:absolute;width:100%; height:100%;"></div>
  <div id="website" class="outlinedText2" class="unselectable"
    style="position: absolute;bottom: 60px; left:25px; z-index: 99;font-size: 16px;font-family: 'Orbitron', sans-serif;letter-spacing: 0.3em;cursor: pointer;">
    <img src="https://storage.googleapis.com/jdultra-website/assets/iconSmall.png" class="unselectable" width="14px"
      height="14px"><span class="unselectable">
      JDULTRA</span>
  </div>
  <div class="progress-container" style="visibility: hidden;">
    <div id="progressBar" class="progress-bar">0%</div>
</div>
  <div id="help" class="outlinedText2" class="unselectable"
    style="position: absolute;bottom: 5px; right:25px; z-index: 99;font-size: 16px;font-family: 'Orbitron', sans-serif;letter-spacing: 0.3em;">
    <span class="unselectable">Pan: Left click | Rotate: Right click | Zoom: mouse wheel</span>
  </div>
  <script>
    document.getElementById('screen').addEventListener('wheel', function (event) {
      event.preventDefault();
    }, { passive: false });

    document.getElementById('website').addEventListener('click', function () {
      window.location.href = 'http://www.jdultra.com';
    });
  </script>



</body>

</html>
